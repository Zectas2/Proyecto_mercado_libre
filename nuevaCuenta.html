        <!--Logo-->
        <div class="nav-bar-img">
            <img src="imagenes/mercadolibre logo.png" alt="logo" height="200" width="500">
        </div>
        <!--Barra de busqueda-->
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar Productos, marcas y más...">
            <button>Buscar</button>
        </div>
        <!--Opciones barra de navegación-->
        <div class="nav-background">
            <nav class="nav-bar contenedor">

    </header>
    <!--formulario nuevaCuenta-->
    <section class="nuevaCuenta">
        <h1 class="nc-titulo">Nueva Cuenta</h1>
        <!--Formulario-->
        <form action="" class="formulario-crearCuenta">
            <fieldset>
                <legend>Ingresar Datos</legend>
                <!--Campos-->
                <div class="crearCuenta-campos">
                    <div class="campo">
                        <label for="">Nombre de usuario</label>
                        <input type="text" placeholder="Nombre de usuario">
                    </div>
                    <div class="campo">
                        <label for="">Constraseña</label>
                        <input type="password" placeholder="Debe contener simbolos mayusculas y numeros.">
                    </div>
                    <div class="campo">
                        <label for="">Email</label>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="campo">
                        <label for="">Telefono</label>
                        <input type="number" placeholder="+1234567890">
                    </div>
                    <div class="campo">
                        <label for="">Region/Ciudad</label>
                        <input type="text" placeholder="Metropolitana/Melipilla">
                    </div>
                    <div class="campo">
                        <label for="">Calle</label>
                        <input type="text" placeholder="Av.Carlos Avilés">
                    </div>
                    <div class="campo">
                        <label for="">N°Casa/Depto</label>
                        <input type="number">
                    </div>

                    <div  class="formulario-boton">
                        <input class="boton" type="button" value="Iniciar Sesion">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
