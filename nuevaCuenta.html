    <section class="nuevaCuenta">
        <h1 class="nc-titulo">Nueva Cuenta</h1>
        <!--Formulario-->
        <form action="" class="formulario-crearCuenta  sombra">
            <fieldset>
                <legend>Ingresar Datos</legend>
                <!--Campos-->
                <div class="crearCuenta-campos">
                    <div class="campo">
                        <label for="">Nombre de usuario</label>
                        <input type="text" placeholder="Nombre de usuario">
                    </div>
                    <div class="campo">
                        <label for="">Constraseña</label>
                        <input type="password" placeholder="Debe contener simbolos mayusculas y numeros.">
                    </div>
                    <div class="campo">
                        <label for="">Email</label>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="campo">
                        <label for="">Telefono</label>
                        <input type="number" placeholder="+1234567890">
                    </div>
                    <div class="campo">
                        <label for="">Region/Ciudad</label>
                        <input type="text" placeholder="Metropolitana/Melipilla">
                    </div>
                    <div class="campo">
                        <label for="">Calle</label>
                        <input type="text" placeholder="Av.Carlos Avilés">
                    </div>
                    <div class="campo">
                        <label for="">N°Casa/Depto</label>
                        <input type="number">
                    </div>

                    <div  class="formulario-boton">
                        <input class="boton-nuevaCuenta" type="button" value="Limpiar">
                        <button type="button" class="boton-nuevaCuenta" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Crear Cuenta
                        </button>
                    </div>
                </div>
                    <!-- Button trigger modal -->
                
                    
                    <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Guardar Cambios?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">¿Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
